<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Plato</title>
</head>
<body>
    <h1>Editar Plato</h1>
    <form action="{{ url_for('editar', plato_id=plato[0]) }}" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre del plato:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ plato[1] }}" required><br><br>

        <label for="precio">Precio del plato:</label><br>
        <input type="number" step="0.01" id="precio" name="precio" value="{{ plato[2] }}" required><br><br>

        <label for="imagen">Cambiar imagen (opcional):</label><br>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="40" required>{{ plato[4] }}</textarea><br><br>

        <button type="submit">Actualizar Plato</button>
    </form>
    <a href="{{ url_for('index') }}">Volver al Menú</a>
</body>
</html>
